<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        #typewriter{
            font-size: 20px;
            color: black;
            font-family: sans-serif;
        }
    </style>
    
</head>
<body>
    <p id="typewriter"></p>
    <script>
        let msg = "Hello World! Welcome to my webpage. This demonstrates typewriter effect. Thank You for visiting.";
            let type = document.getElementById("typewriter");
            let index = 0;
            
            function typeEffect() {
                if (index < msg.length) {
                    type.innerHTML += msg.charAt(index);
                    index++;
                    setTimeout(typeEffect, 100);
                }
            }
            
            typeEffect();
        
    </script>
</body>
</html>
